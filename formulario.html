<!DOCTYPE html>
<html>
<head>
	<title>maraton</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="body">
	<div class="main">
		<form>
			<input type="text" placeholder="Tu Nombre" class="input"/>
			<input type="text" placeholder="Apellido" class="input" />
			<input type="number" placeholder="DNI" class="input" />
			<input type="text" placeholder="Email" class="input" />
			<p>Talle de Remera</p>
			<input type="radio" name="s" value="s">S
			<input type="radio" name="m" value="m">M
			<input type="radio" name="l" value="l"> L
			<input type="radio" name="xl" value="xl">XL
			<h3>Elegir color de remera</h3>
			<select id="selectColor"  class="input">
			  <option value="blue">Azul</option>
			  <option value="yellow">Amarillo</option>
			  <option value="black">Negro</option>
			  <option value="red">Rojo</option>
		   </select>
		   <div id="colorCamisa"></div>
			<h3>Indicar la distancia</h3>
			<select  class="input">
			  <option>5 km</option>
			  <option>10 km</option>
			  <option>21 km</option>
			  <option>42 km</option>
		   </select>
			<button class="boton">Enviar Datos</button>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
